<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Arquivos</title>
</head>
<body>
  <h1>Envio de Arquivos</h1>
  <form id="uploadForm">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Descrição:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <label for="mediaFile">Escolha um arquivo de áudio:</label>
    <input type="file" id="mediaFile" name="mediaFile" accept="audio/*" required>
    <br>
    <label for="imageFile">Escolha uma imagem:</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
    <br>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      const formData = new FormData();
      const mediaFile = document.getElementById('mediaFile').files[0];
      const imageFile = document.getElementById('imageFile').files[0];
      const title = document.getElementById('title').value
      const description = document.getElementById('description').value

      formData.append('title', title)
      formData.append('description', description)

      if (mediaFile) {
        formData.append('mediaFile', mediaFile);
      }
      if (imageFile) {
        formData.append('imageFile', imageFile);
      }

      fetch('http://localhost:8888/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(result => {
        console.log('Success:', result);
        alert('Upload realizado com sucesso!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Erro ao fazer upload dos arquivos.');
      });
    });
  </script>
</body>
</html>
